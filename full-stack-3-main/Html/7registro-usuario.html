        <section>
    <h2>Tienda Online</h2>
            <form action="#" method="post" class="forma-registro">
                <p>
                    <label>Nombre completo</label><br>
                    <input type="text" name="nombre" required>
                </p>
                <p>
                    <label>Correo</label><br>
                <input type="email" name="correo" required placeholder="ejemplo@duoc.cl">
                </p>
                <p>
                    <label>Confirmar correo</label><br>
                    <input type="email" name="confirmarCorreo" required placeholder="ejemplo@duoc.cl">
                </p>
                <p>
                    <label>Contraseña</label><br>
                    <input type="password" name="contraseña" required minlength="6" maxlength="15">
                </p>
                <p>
                    <label>Confirmar contraseña</label><br>
                    <input type="password" name="confirmarContraseña" required minlength="6" maxlength="15">
                </p>
                <p>
                    <label>Teléfono</label><br>
                    <input type="tel" name="telefono" pattern="9[0-9]{8}" placeholder="9XXXXXXXX" required>
                </p>
                <p>
                    <label>Confirmar Teléfono</label><br>
                    <input type="tel" name="confirmarTelefono" pattern="9[0-9]{8}" placeholder="9XXXXXXXX" required>
                </p>
                <p>
                    <button type="submit">Registrarse</button>
                </p>
                <p>
                    ¿Ya tienes cuenta? <a href="6iniciar-sesion.html">Inicia sesión aquí</a>
                </p>
            </form>
        </section>
