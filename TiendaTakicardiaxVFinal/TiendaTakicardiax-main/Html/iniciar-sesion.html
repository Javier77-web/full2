<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takicardiax</title>
    <link rel="stylesheet" href="../Assets/css/style.css" />
    <link rel="stylesheet" href="../Assets/css/formularios.css" />
  </head>

  <body>
    <header>
      <h1>Takicardiax</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>¡Energízate de nuevo! Inicia sesión</h2>
      </section>
      <section>
        <form action="#" method="post" class="forma-inicio">
          <p>
            <label>Correo</label><br />
            <input
              type="email"
              name="correo"
              required
              placeholder="ejemplo@duoc.cl"
            />
          </p>
          <p>
            <label>Contraseña</label><br />
            <input
              type="password"
              name="contraseña"
              required
              placeholder="6-15 caracteres"
            />
          </p>
          <p>
            <button type="submit">Iniciar Sesión</button>
          </p>
          <p>
            ¿No tienes cuenta?
            <a href="registro-usuario.html">Regístrate aquí</a>
          </p>
        </form>
      </section>
    </main>

    <footer>
      <h2>Takicardiax</h2>
      <p>© 2025 Takicardiax — Energía que te acelera.</p>
    </footer>
  </body>
  <script src="../Assets/js/main.js"></script>
